<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
</head>
<body>
    <div>
        <form action="http://localhost:3000/details">
            View Hotels <input type="submit">
        </form>
    </div>
    <div>
        <form action="http://localhost:3000/city">
            Search Hotels by City <input type="text" name="sCity">
            <input type="submit">
        </form>
    </div>
    <div>
        <form action="http://localhost:3000/type">
            Search hotels by Type <select name="sType"> 
                <option>select</option>
                <option value="Veg">Vegetarian</option>
                <option value="Non-Veg">Non-Vegetarian</option>
            </select>
            <input type="submit">
        </form>
    </div>
    <div>
        <form action="http://localhost:3000/cuisine">
            Search Hotels by Cuisine <input type="text" name="sCuisine">
            <input type="submit">
        </form>
    </div>
    
</body>
</html>
